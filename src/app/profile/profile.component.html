<div style="margin-left: 15px;">
    <div class="row">
        <div class=col-lg-3>
            <img style="width: 100%; max-width: 300px;" [src]="profilePicSource" alt="blank-profile">
            <br> <br>
            <input type="file" (change)="updateProfilePic($event.target.files)" id="file" class="button">
            <label for="file" [hidden]="model.ReadOnly">Change Profile Picture </label>
        </div>
        <div class="col-lg-9">
          <br><br><br>
          <h1 [hidden]="model.ReadOnly">{{ currentUser.FirstName }} {{ currentUser.LastName }} - Profile</h1>
          <h1 [hidden]="!model.ReadOnly">{{ model.FirstName }} {{ model.LastName }} - Profile</h1>
          <input type="button" (click)="editProfile()" id="edit" class="button">
          <label class="edit-profile" for="edit" [hidden]="changing || model.ReadOnly">Edit Profile</label>
        </div>
    </div>
</div>
<hr>
<div style="margin-left: 10px;">
    <div class="col-md-6 col-md-offset-3">
        <label>First Name:</label>
        <label [hidden]="changing">{{ model.FirstName }}</label>
        <input type="text" name="firstName" class="form-control" [(ngModel)]="model.FirstName" [hidden]="!changing">
        <br>
        <label>Last Name:</label>
        <label [hidden]="changing">{{ model.LastName }}</label>
        <input type="text" name="lastName" class="form-control" [(ngModel)]="model.LastName" [hidden]="!changing">
        <br>
        <label>Email Address:</label>
        <label [hidden]="changing">{{ model.Email }}</label>
        <input type="text" name="emailAddress" class="form-control" [(ngModel)]="model.Email" [hidden]="!changing">
        <br>
        <button id="update" (click)="updateProfile()" class="button">Update</button>
        <label for="update" [hidden]="!changing">Update</label>
        <button id="cancel" type="button" (click)="cancel()" class="button">Cancel</button>
        <label for="cancel" [hidden]="!changing">Cancel</label>
    </div>
</div>
