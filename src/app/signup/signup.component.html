<div class="col-md-6 col-md-offset-3">
  <h2>Fill in the below form to sign up</h2>
  <form name="form" (ngSubmit)="f.form.valid" #f="ngForm">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
      <label>Username</label>
      <input name="userName" type="text" class="form-control" [(ngModel)]="model.userName" required>
      <div *ngIf="f.submitted && !userNameValid" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
      <label>Password</label>
      <input name="password" type="password" class="form-control" [(ngModel)]="model.password" required>
      <div *ngIf="f.submitted && !passwordValid" class="help-block">Password is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
      <label>First Name</label>
      <input name="firstName" type="text" class="form-control" [(ngModel)]="model.firstName" required>
      <div *ngIf="f.submitted && !firstNameValid" class="help-block">First Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
      <label>Last Name</label>
      <input name="lastName" type="text" class="form-control" [(ngModel)]="model.lastName" required>
      <div *ngIf="f.submitted && !lastNameValid" class="help-block">Last Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
      <label>Email Address</label>
      <input name="emailAddress" type="text" class="form-control" [(ngModel)]="model.emailAddress" required>
      <div *ngIf="f.submitted && !emailAddressValid" class="help-block">Email Address is required</div>
    </div>
    <div class="form-group">
        <button (click)="register()" class="btn btn-primary">Register</button>
        <!-- <a [routerLink]="['/login']" class="btn btn-link">Cancel</a> -->
    </div>
  </form>
</div>
