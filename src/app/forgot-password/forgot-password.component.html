<div class="col-md-6 col-md-offset-3">
  <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" *ngIf="!userExists">
    <div class="form-group">
      <Label>Email Address:</Label>
      <input name="emailAddress" type="text" class="form-control" [(ngModel)]="model.emailAddress">
      <div *ngIf="f.submitted && !emailAddressValid" class="help-block">Email is required</div>
    </div>
    <div class="form-group">
      <button id="checkuser" (click)="checkUser()" class="button"></button>
      <label for="checkuser">Check User</label>
      <button id="cancel" type="button" (click)="cancel()" class="button"></button>
      <label for="cancel">Cancel</label>
    </div>
  </form>
  <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" *ngIf="userExists">
    <div class="form-group">
      <Label>New Password:</Label>
      <input name="newPassword" type="password" class="form-control" [(ngModel)]="model.newPassword">
      <div *ngIf="f.submitted && !newPasswordValid" class="help-block">New Password is required</div>
    </div>
    <div class="form-group">
      <Label>Confirm Password:</Label>
      <input name="confirmPassword" type="password" class="form-control" [(ngModel)]="model.password">
      <div *ngIf="f.submitted && !confirmPasswordValid" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <button id="reset" (click)="resetPassword()" class="button"></button>
      <label for="reset">Reset Password</label>
      <button id="cancel" type="button" (click)="cancel()" class="button"></button>
      <label for="cancel">Cancel</label>
    </div>
  </form>
</div>
