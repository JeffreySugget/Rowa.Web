<div style="text-align:center">
  <h1>
    Welcome to Riders of Western Australia
  </h1>
  <h2>
    Please login to continue
  </h2>
</div>
<div class="row" style="position: absolute; left: 40%;">
  <img src="/assets/images/rowa.jpg" alt="rowa.jpg">
  <form class="form-group">
    <label>Email: </label>
    <input name="emailAddress" type="text" class="form-control" [(ngModel)]="model.emailAddress">
    <br>
    <label>Password: </label>
    <input name="password" type="password" class="form-control" [(ngModel)]="model.password">
    <br>
    <button id="login" class="button" (click)="login()">Login</button>
    <label for="login">Login</label>
    <br>
    <br>
    <a routerLink="/signup">Sign Up</a>
    <a routerLink="/forgotPassword">Forgot Password</a>
  </form>
</div>
