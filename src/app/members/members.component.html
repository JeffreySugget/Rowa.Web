<div class="col-md-6 col-md-offset-3">
  <h5>Current list of members. Click on a name to be redirected to their profile.</h5>
  <br>
  <div class="member-names" (click)="profileNameClicked(member.Name)" *ngFor="let member of members">
    Name: {{ member.Name }}
    <br>
    Rank: {{ member.Rank }}
  </div>
</div>
